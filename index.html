<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:wght@100;200;300-400-500-600-700-800-900&display-swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="./script.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="./images/Netflix-Logo.wine.png" width="150" height="110">
            </div>

            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>

                <div class="right-nav flex">
                    <span class="fa fa-search fa" aria-hidden="true">
                        <p>Children</p>
                    </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>
                    <img src="./images/thor-ragnarok-artwork-fk.jpg" alt="" width="60" height="40">
                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>

                </div>
            </div>

            <span class="togglebtn" onclick="toggle()">&#9776;</span>

        </div>


        <div class="inner">
            <div class="banner flex">
                <h3>Marvel's Studio's</h3>
                <h1>Avengers: End Game</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span> Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span> More
                        Info</button>
                </div>
            </div>

            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="./images/Avengers-Endgame-2019-Marvel.webp" alt="" width="300" height="200">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/avengers-age-of-ultron.jpg" alt="" width="300" height="200">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/antman.jpg" alt="" width="500" height="300">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/endgame banner2.jpg" alt="" width="600" height="400">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/gaudians of  galaxy.jpg" alt="" width="800" height="500">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/loki.jpg" alt="" width="800" height="500">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/rocket groot.jpg" alt="" width="700" height="400">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/Spider-Man-Homecoming-Poster-1.jpg" alt="" width="800" height="500">
                        </div>
                        <div class="carousel-item">
                            <img src="./images/THOR-LOVE-AND-THUNDER-768x384.jpg" alt="" width="300" height="300">
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="video-container">
        <div class="color-overlay"></div>

        <video width="1399" height="1000" autoplay loop muted>
            <source src="./images/Iron Man - Suit Up Scene - Mark III Armor - Movie CLIP HD.mp4">
        </video>
    </div>
    <!-- <script src="./script.js"></script> -->
</body>

</html>
